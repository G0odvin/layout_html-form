<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get">
      <fieldset class="border-field">
        <legend>Personal information</legend> 
        <label class="form-field">
          Surname:
          <input type="text" 
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off">
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="old" 
            maxlength="2"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="date"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="border-field">
        <legend>Registration</legend> 
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com" 
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password" 
            required 
            minlength="5"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="border-field">
        <legend>An interesting fact about you!</legend> 
        <div class="form-field">Do you love cats?
          <label>
            <input 
              type="radio" 
              name="Yes" 
              value="y"
              autocomplete="off"
            >
            Yes
          </label>
                                
          <label>
            <input 
              type="radio" 
              name="No" 
              value="n"
              autocomplete="off"
            >
            No
          </label>
        </div> 

        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color" 
            value="#00000"
          >
        </label>
        
        <label class="form-field">
          What time do you go to bead?
          <input 
            type="time" 
            name="time"
          >
        </label>
        
        <label class="form-field">
          What are you favorite brand of cars?
          <select 
            name="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="range"
            min="0" 
            max="10" 
            step="1" 
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="border-field">
        <legend>Additional info:</legend> 
        <label class="form-field">
          Comments
          <textarea 
            name="comments" 
            rows="2" 
            cols="15"
            autocomplete="off"
          >
          </textarea>
        </label>
        
        <label class="form-field">
          Would you reccomend us?
          <select name="reccomend">
            <option value="y">Yes</option>
            <option value="n">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
